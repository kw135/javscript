<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href='https://fonts.google.com/specimen/Montserrat' rel='stylesheet'>
    <link href='https://fonts.google.com/specimen/Fraunces' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
        <img src="" alt="photo of Perfume" id="img1">
      <div class="children">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p id="price1">$149.99</p>
          <p id="price2">$169.99</p>
        </div>
        <div class="cart flex">
          <img src="images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
